        <h1 class="cmsms_post_title entry-title">Презареждане на капани в парк „Надежда“</h1>
    </header>
    <div class="cmsms_post_content entry-content">
        <p>Благодарим на Христо Желев и неговият пети клас от 54-то училище „Св. Иван Рилски“. Те презаредиха с феромонни примамки поставените в парк „Надежда“ капани и поставиха три нови ловилки за молци.</p>
